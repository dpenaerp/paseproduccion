<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Pase</title>
</head>
<body>
    <h2>Registrar Pase a Producción</h2>
    <form action="/register" method="post">
        <label>Número de Pase: <input type="text" name="numero_pase"></label><br>
        <label>Fecha de Solicitud: <input type="date" name="fecha_solicitud"></label><br>
        <label>Solicitante: <input type="text" name="solicitante"></label><br>
        <!-- Agrega los demás campos necesarios aquí de la misma manera -->
        <button type="submit">Registrar</button>
    </form>
    <a href="/">Regresar</a>
</body>
</html>
